# New-<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbook</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1 class="logo">Chatbook</h1>
    </div>
    <div class="nav-right">
      <i class="fas fa-comments nav-icon" title="Chats"></i>
      <i class="fas fa-user-friends nav-icon" title="Groups"></i>
      <i class="fas fa-bell nav-icon" title="Notifications"></i>
      <i class="fas fa-user-circle nav-icon" id="profileIcon" title="Profile"></i>
      <i class="fas fa-moon nav-icon" id="themeToggle" title="Theme"></i>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Active Users</h2>
      <ul id="userList">
        <li><i class="fas fa-circle online"></i> Priya</li>
        <li><i class="fas fa-circle online"></i> Rahul</li>
        <li><i class="fas fa-circle offline"></i> Aman</li>
      </ul>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
      <div class="chat-header">
        <h3 id="chatWith">Chat with Priya</h3>
      </div>
      <div class="chat-box" id="chatBox">
        <div class="message received">Hi! How are you?</div>
        <div class="message sent">Iâ€™m good, you?</div>
      </div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Type a message...">
        <input type="file" id="imgInput" accept="image/*" hidden>
        <label for="imgInput" class="img-upload"><i class="fas fa-image"></i></label>
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-panel hidden" id="profilePanel">
      <div class="profile-pic">
        <img id="profileImg" src="https://api.dicebear.com/6.x/bottts/svg?seed=default" alt="Profile Picture">
      </div>
      <h2 id="username">Your Name</h2>
      <p id="bio">This is your bio. Click edit to update.</p>
      <button onclick="editProfile()">Edit Profile</button>
    </div>
  </div>
</body>
    </html>
